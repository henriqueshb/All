<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/custom.css">        
        <link rel="stylesheet" href="css/jquery-ui.min.css">        
        <title>Controle Financeiro</title>
    </head>
    <body>
        <div class="main container">
            
            <div class="row header">
                <div class="col-xs-12">
                    <h1>Controle Financeiro</h1>
                </div>
            </div>
            <div class="main row">
                <div class="div25"></div>
                <div class="mainCol col-xs-12">
                    <div class="mainDiv">
                        <div class="item row">
                            <div class="col-xs-12">
                                <h2 type="text">Local</h2>
                            </div>
                        </div>
                        <div class="item row">
                            <div class="col-xs-12">
                                <input id="local" type="text">
                            </div>
                        </div>
                        <div class="item row">
                            <div class="col-xs-12">
                                <h2>Valor R$</h2>
                            </div>
                        </div>
                        <div class="item row">
                            <div class="col-xs-12">
                                <input id="valor" type="number" value="">
                            </div>
                        </div>
                        <div class="item row">
                            <div class="col-xs-12">
                                <button id="addNew" type="button" class="btn btn-info">Adicionar</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <img id="appLogo" class="img-responsive" src="img/logo.jpg" alt="Background Image From a Balance">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/custom.js"></script>        
    </body>
</html>
